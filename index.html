<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Rubik+Bubbles&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <!-- Start Product card Section -->
      <section class="container_card">
        <!-- Start Card Image -->
        <div class="card_img"></div>
        <!-- End Card Image -->
        <!-- Start Card content -->
        <div class="card_content">
          <div class="card_text">
            <p>Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card_price">
            <span class="new_price">$149.99</span>
            <span class="old_price">$169.99</span>
          </div>
          <button class="btn_add-to-cart">
            <img src="images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
        <!-- End Card content -->
      </section>
      <!-- End Product card Section -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Mohali23" target="_blank"
        >@Mohali23</a
      >.
    </div>
  </body>
</html>
